server:
  port: 8080
spring:
  application:

    name: graduation_destination_website
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/graduation_destination_website?useUnicode=true&characterEncoding=UTF-8&useSSL=true
      username: root
      password: 123456
mybatis-plus:
  configuration:

    map.underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: assign_id
